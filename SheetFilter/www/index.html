<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/tether/dist/css/tether.min.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/tether/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>


    <title>SheetFilter</title>
</head>
<body>
    <div class="container">

        <div class="panel-group" id="columns">
        </div>
    </div>

    <div class="hidden" id="templateColumn">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="input-group">
                    <span class="input-group-addon">#columnName#</span>
                    <select id="msg" name="msg" class="form-control #filterVisible#" placeholder="Seç">
                        #filterOptions#
                    </select>
                </div>
            </div>
            <div class="panel-body #visible#">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-12">Min:</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">#min#</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-12">Max:</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">#max#</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-12">Avg:</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">#avg#</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
